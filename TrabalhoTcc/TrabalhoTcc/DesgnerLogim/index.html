<body>
	<h1>SALAO DE CABELEREIRO</h1>




	<div class="w3ls-login box">
		<!-- form starts here -->
		<form action="#" method="post">
			<div class="agile-field-txt">
				<input type="email" name="email" placeholder="Seu email" required="" />
			</div>
			<div class="agile-field-txt">
				<input type="password" name="password" placeholder="Sua senha" required="" id="myInput" />
				<div class="agile_label">
					<input id="check_lembrar_senha" name="campo-lembrar-senha" type="checkbox" value="show password">
					<label class="check" for="check3">Remember me</label>
				</div>
			</div>
			<div class="w3ls-bot">
				<input type="submit" value="LOGIN">
			</div>
		</form>
	</div>


        
 <!-- Cadastro do cliente-->

<div class="container border">
    <form action="~/Views/Login/Store" method="post" onsubmit="return false";>
        <div class="form-group">
            <label for="campo-nome">Nome</label>
            <input type="text" class="form-control" name="LoginCliente.Nome" id="campo-nome"/>
        </div>

        <div class="form-group">
            <label for="campo-data-nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" name="LoginCliente.DataNascimento" id="campo-dat-nascimento"/>
        </div>

        <div class="form-group">
            <label for="campo-email">Email</label>
            <input type="email" class="form-control" name="LoginCliente.Email" id="campo-email"/>
        </div>

        <div class="form-group">
            <label for="campo-celular">Celular</label>
            <input type="text" class="form-control" name="LoginCliente.Celular" id="campo-celular"/>
        </div>

        <div class="form-group">
            <label for="campo-telefone">Telefone</label>
            <input type="text" class="form-control" name="LoginCliente.Telefone" id="campo-telefone"/>
        </div>

        <div class="form-group">
            <label for="campo-login">Login</label>
            <input type="text" class="form-control" name="LoginCliente.Login" id="campo-login"/>
        </div>

        <div class="form-group">
            <label for="campo-senha">Senha</label>
            <input type="password" class="form-control" name="LoginCliente.Nome" id="campo-senha"/>
        </div>

        <div class="form-group">
            <label for="campo-senha2">Senha</label>
            <input type="password" name="LoginCliente.Senha" id="campo-senha2" />
        </div>
</form>
</div>
