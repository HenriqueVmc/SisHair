<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<title>Logim</title>
	<!-- Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Student Login Form Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta-Tags -->
	<!-- Stylesheets -->
    <link href="/DesgnerLogim/css/style.css" rel='stylesheet' type='text/css' />

	<!--// Stylesheets -->

	<link href="//fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<!--//online fonts-->

<body>
	<h1>SALAO DE CABELEREIRO</h1>




	<div class="w3ls-login box">
		<!-- form starts here -->
		<form action="#" method="post">
			<div class="agile-field-txt">
				<input type="email" name="email" placeholder="Seu email" required="" />
			</div>
			<div class="agile-field-txt">
				<input type="password" name="password" placeholder="Sua senha" required="" id="myInput" />
				<div class="agile_label">
					<input id="check_lembrar_senha" name="campo-lembrar-senha" type="checkbox" value="show password">
					<label class="check" for="check3">Remember me</label>
				</div>
			</div>
			<div class="w3ls-bot">
				<input type="submit" value="LOGIN">
			</div>
		</form>
	</div>

        <br />


        <!-- header -->

        <div class="w3ls-login box">


            <header>
                <h3 class="text-center">Cadastre-se</h3>
            </header>
            <!-- //header -->
            <!-- form section -->
            <section class="w3ls-reg">
                <form method="post" id="form" action="#">
                    <div class="agile-field-txt">
                        <div class="agile_full field">
                            <label for="labelName">Name <span>*</span></label>
                            <input type="text" id="labelName" class="form-control" data-field="name" required="">
                            <div class="valid-message"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="agile_full field">
                            <label for="labelSurname">Surname <span>*</span></label>
                            <input type="text" id="labelSurname" class="form-control" data-field="surname">
                            <div class="valid-message"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="agile_full field">
                            <label for="labelEmail">E-mail <span>*</span></label>
                            <input type="text" id="labelEmail" class="form-control" data-field="email">
                            <div class="valid-message"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="agile_full field">
                            <label for="labelPhone">Phone number <span>*</span></label>
                            <input type="text" id="labelPhone" class="form-control" data-field="phone">
                            <div class="valid-message"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="agile_cont field-street field">
                            <label for="labelStreet">Street</label>
                            <input type="text" id="labelStreet" class="form-control" data-field="street">
                            <div class="valid-message"></div>
                        </div>
                        <div class="wthree_sec field-homenumber field">
                            <label for="labelHomeNumber">Home number</label>
                            <input type="text" id="labelHomeNumber" class="form-control" data-field="homenumber">
                            <div class="valid-message"></div>
                        </div>
                    </div>
                    <div class="row between_agile">
                        <div class="agile_cont field-city field">
                            <label for="labelCity">City</label>
                            <input type="text" id="labelCity" class="form-control" data-field="city">
                            <div class="valid-message"></div>
                        </div>
                        <div class="wthree_sec left-wthree field">
                            <label for="labelPostCode">Postal code</label>
                            <input type="text" id="labelPostCode" class="form-control" data-field="postcode">
                            <div class="valid-message"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="agile_full field">
                            <button class="" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
            <!-- //form section -->
            <!-- footer  -->
            <footer class="copy-wthree text-center">
            </footer>
            <!-- //footer -->
            <!-- js-->
            <script src="js/jquery-2.2.3.min.js"></script>
            <!-- script for validation -->
            <script src="js/jquery.formValid.js"></script>
            <!-- //script for validation -->
            <!-- //js -->


        </div>








	
</body>

</html>
